<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />




	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>welcome to erp</title>
</head>

<body>

	<form th:action="@{/index}" method="POST">

		<section class="vh-100" style="background-color: white;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-12 col-md-8 col-lg-6 col-xl-5">
						<div>
							<div class="card-body shadow-lg p-3 mb-5 bg-white rounded">

								<h3 class="mb-5"></h3>

								<div class="form-outline mb-4">
									<div class="form-group col-md-12">
										<label for="inputEmail4">Company</label> <select class="form-control" id=""
											onchange="" title="company" required>
											<option value="">Select</option>
											<option value="">company-A</option>
											<option value="">company-B</option>
											<!--<option th:each="financialYear :  ${listFinancialyear}"
												th:text="${financialYear.financialYearCode}"
												th:value=" ${financialYear.id}"></option>-->
										</select>
									</div>

								</div>

								<div class="form-outline mb-4">
									<div class="form-group col-md-12">
										<label for="inputEmail4">Financial Year</label> <select class="form-control"
											id="" onchange="" title="company" required>
											<option value="">Select</option>
											<option value="">20-21</option>
											<option value="">19-20</option>
											<!--<option th:each="financialYear :  ${listFinancialyear}"
												th:text="${financialYear.financialYearCode}"
												th:value=" ${financialYear.id}"></option>-->
										</select>
									</div>

								</div>


								<div class="form-outline mb-4">
									<div class="form-group col-md-12">
										<button  class="btn btn-primary btn-lg btn-block" type="submit">submit</button>

									</div>
								</div>
								
								
								
								<hr class="my-4">



							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</form>

</body>

<!-- Option 1: Bootstrap Bundle with Popper -->
