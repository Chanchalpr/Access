<!DOCTYPE html>
 
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">
                                                
<head>
    <title>Title of Home Page</title>
     
    <th:block id="home-static-resources">
       
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
       
    </th:block>
     
</head>
<body>
 
    <div id="home-header">
        
        Header of Home Page
        
    </div>
     
    <div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">
        Home Nav
    </div>
 
    <div id="home-main-content">
        
        <div style="height:30px"></div>
        <div class="form-border">
						<h5>Financial Year</h5>

						<table class="table table-sm">
							<thead>
								<tr>
									<th scope="col">Code</th>
									<th scope="col">From(ddmm/yyyy)</th>
									<th scope="col">To(dd/mm/yyyy)</th>
									
									
								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row"><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></th>
									<td><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></td>
									<td><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></td>
									
								</tr>
								<tr>
									<th scope="row"><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></th>
									<td><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></td>
									<td><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></td>
									
								</tr>
								<tr>
									<th scope="row"><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></th>
									<td><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></td>
									<td><fieldset>
											<input type="text" class="form-control" placeholder="">
										</fieldset></td>
									
								</tr>

							</tbody>
						</table>
						
						<a href="#">Add Another</a>

					</div>
					
    </div>
     
     
    <!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->
     
     
</body>
</html>
