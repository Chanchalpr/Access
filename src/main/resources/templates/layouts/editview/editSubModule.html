<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">ERP WhareHouse</div>

	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>





	<div id="home-main-content">

		<h3>Sub-Module Master</h3>


		<form th:action="@{/sub-module/}" th:object="${subModule}"
			method="post">

			<div class="form-border">

				<div class="form-group col-md-6">
					<label for="inputEmail4">Sub Module Code</label> <input
						type="email" class="form-control" placeholder="sub module code"
						th:field="*{subModuleCode}">
				</div>

				<div class="form-group col-md-6">
					<label for="inputPassword4">Sub Module Name</label> <input
						type="text" class="form-control" placeholder="sub module name"
						th:field="*{subModuleName}">
				</div>



				<div class="form-group col-lg-6">
					<label class="form-label">Module Name</label> <label
						style="color: red">*</label> <select
						class="form-control form-control-sm" title="Module Name"
						th:field="*{moduleMaster}" required>
						<option value="">Select Module</option>
						<option th:each="module :  ${moduleList}"
							th:text="${module.moduleName}" th:value=" ${module.moduleCode}"></option>
					</select>
				</div>


				<div class="form-group col-md-6">
					<label for="inputPassword4">Sequence Number</label> <input
						type="text" class="form-control" placeholder="sequence number"
						th:field="*{seqNoSubModule}">
				</div>


				<div class="form-group" style="margin: 10px;">

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="Y"> <label
							class="form-check-label" for="inlineRadio1">Active</label>
					</div>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="N"> <label
							class="form-check-label" for="inlineRadio1">In-Active</label>
					</div>

				</div>


				<div class="row" style="margin: 10px">
					<input type="submit" value="Update" class="btn btn-primary" />
					<input type="submit" value="Back"
						onclick='javascript:window.history.back()'
						class="btn btn-link button" />
				</div>



			</div>

		</form>

		<div class="row text-right m-10">
			<a th:href="@{/sub-module/list}">view sub-module list</a>
		</div>
	</div>











	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
