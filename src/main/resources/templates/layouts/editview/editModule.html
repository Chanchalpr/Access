<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">ERP WhareHouse</div>

	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>





	<div id="home-main-content">

		<h3>Module Master</h3>


		<form th:action="@{/module/}" method="POST" th:object="${module}">
			<div class="form-border">

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Module Code</label> <input type="text"
							class="form-control" placeholder="module code"
							th:field="*{moduleCode}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Module Name</label> <input type="text"
							class="form-control" placeholder="module name"
							th:field="*{moduleName}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Sequence Number</label> <input
							type="text" class="form-control" placeholder="sequence number"
							th:field="*{seqNo}">
					</div>
				</div>



				<div class="form-group" style="margin: 10px;">

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="Y"> <label
							class="form-check-label" for="inlineRadio1">Active</label>
					</div>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="N"> <label
							class="form-check-label" for="inlineRadio1">In-Active</label>
					</div>

				</div>

				<div class="row" style="margin: 10px">
					<input type="submit" value="Update" class="btn btn-primary" />
					<input type="submit" value="Back"
						onclick='javascript:window.history.back()'
						class="btn btn-link button" />
				</div>

			</div>
		</form>

		<div class="row text-right m-10">
			<a th:href="@{/module/list}">view module list</a>
		</div>
	</div>











	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
