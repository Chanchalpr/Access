<!DOCTYPE html>
 
<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">
                                                
<head>
    <title>Title of Home Page</title>
     
    <th:block id="home-static-resources">
       
        <script type="text/javascript" src="../static/home.js" th:src="@{/home.js}"></script>
        <link rel="stylesheet" type="text/css" href="../static/home.css" th:href="@{/home.css}"/>
       
    </th:block>
     
</head>
<body>
 
    <div id="home-header">
        
        Header of Home Page
        
    </div>
     
    <div id="home-nav" th:replace="~{fragments/app-fragments :: nav-default}">
        Home Nav
    </div>
 
   <div id="home-main-content">

		<h3>Financial Year</h3>


		<form th:action="@{/financialyear/}" method="POST" th:object="${financialYear}">
			<div class="form-border">

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Financial Year Code</label> <input type="text"
							class="form-control" placeholder="financial year code" th:field="*{financialYearCode}"
							>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">From (Date)</label> <input type="date"
							class="form-control" placeholder="from date"  th:field="*{fromDate}"
							>
					</div>

				</div>

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">To (Date)</label> <input type="date"
							class="form-control" placeholder="to date"  th:field="*{toDate}"
							>
					</div>

					
				</div>
				
		


				<!-- <div class="form-group" style="margin: 10px;">

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="Y"> <label
							class="form-check-label" for="inlineRadio1"
							th:field="*{activeYn}">Active</label>
					</div>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="N"> <label
							class="form-check-label" for="inlineRadio1"
							th:field="*{activeYn}">In-Active</label>
					</div>

				</div>
 -->
				<div class="row" style="margin: 10px">
					<input type="submit" value="Submit" class="btn btn-primary" />
					<input type="reset" value="Reset" class="btn btn-danger" />
				</div>

			</div>
		</form>

		<div class="row text-right m-10">
			<a th:href="@{/financialyear/list}">view financial year list</a>
		</div>
	</div>
   
     
     
    <!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->
     
     
</body>
</html>
