<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">ERP WhareHouse</div>

	<div id="home-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>





	<div id="home-main-content">

		<h3>Designation Master</h3>


		<form th:action="@{/department/}" method="POST" th:object="${department}">
			<div class="form-border">

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Department Code</label> <input type="text"
							class="form-control" placeholder="city code"
							th:field="*{deptCode}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Department Name</label> <input type="text"
							class="form-control" placeholder="city name"
							th:field="*{deptName}">
					</div>

				</div>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Company Code</label> <input type="text"
							class="form-control" placeholder="city code"
							th:field="*{compCode}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Department Head</label> <input type="text"
							class="form-control" placeholder="city name"
							th:field="*{depHead}">
					</div>

				</div>
				
				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Department Sr Code</label> <input type="text"
							class="form-control" placeholder="city code"
							th:field="*{deptSrCode}">
					</div>
					
				</div>
				
				
				
				

				
				
			



				<div class="form-group" style="margin: 10px;">

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="Y"> <label
							class="form-check-label" for="inlineRadio1"
							>Active</label>
					</div>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="N"> <label
							class="form-check-label" for="inlineRadio1"
							>In-Active</label>
					</div>

				</div>

				<div class="row" style="margin: 10px">
					<input type="submit" value="Submit" class="btn btn-primary" />
					<input type="reset" value="Reset" class="btn btn-danger" />
				</div>

			</div>
		</form>

		<div class="row text-right m-10">
			<a th:href="@{/department/list}">view department list</a>
		</div>
	</div>











	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
