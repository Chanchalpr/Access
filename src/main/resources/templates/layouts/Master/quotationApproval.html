<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">eBs</div>


	<div id="home-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="home-main-content">

		<h4>Quotation Comparitive and Approval</h4>


		<form th:action="@{/designation/}" method="POST"
			>
			<div class="form-border">

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Rfq Number</label> <input
							type="text" class="form-control" placeholder="city code"
							>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Rfq Code</label> <input
							type="text" class="form-control" placeholder="city name"
							>
					</div>

				</div>

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Item Code</label> <input type="text"
							class="form-control" placeholder="city code"
							>
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">Item Name</label> <input
							type="number" class="form-control" placeholder="city name"
							>
					</div>
					
					

				</div>

	

				<div class="row" style="margin: 10px">
					<input type="submit" value="Submit" class="btn btn-primary" /> <input
						type="reset" value="Reset" class="btn btn-danger" />
				</div>

			</div>
		</form>

		<div class="row text-right m-10">
			<a th:href="@{/designation/list}">view designation list</a>
		</div>
	</div>


	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
