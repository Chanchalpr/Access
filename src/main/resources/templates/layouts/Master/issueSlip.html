<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>

			<div class="wrapper">

				<section class="content-wrapper">

					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h4>
							Material Requisition
							<!--<small>it all starts here</small>-->
						</h4>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>WhareHouse</a></li>
							<li><a href="#">Issue Slip</a></li>
							<li class="active">Master</li>

						</ol>
					</section>


					<!-- Main content -->
					<section class="content">

						<!-- Default box -->
						<div class="box">



							<div class="row">
								<!-- left column -->
								<div class="col-md-12">



									<div class="col-md-12 shadow bg-white rounded"
										style="margin-top: 20px;">
										<!-- general form elements -->
										<div class="box box-primary">

											<input type="hidden" id="mess" name="mess"
												th:value="${message}">

											<div class="box-header with-border">
												<!--<h3 class="box-title">Category Master</h3>-->
											</div>
											<!-- /.box-header -->
											<!-- form start -->
											<form role="form" th:action="@{/issueSlip/}"
												th:object="${issueSlip}" method="POST">

												<div class="box">
													<h5 class="box-title">Issue Details</h5>
													<div class="box-body">


														<div class="form-group col-md-4">
															<label for="inputEmail4">Issue No</label> <input
																type="text" class="form-control" id="inputEmail4"
																placeholder="Requisition No" title="requisition no"
																th:field="*{issueNo}">
														</div>
														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue Date</label> <input
																type="date" class="form-control" id="gateEntryDate"
																title="requisition date" th:field="*{issueDate}">

														</div>



														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue Type</label> <select
																class="form-control" id="" title="issue type"
																th:field="*{issueType}">
																<option value="R">Returnable</option>
																<option value="N">Non Returnable</option>
																<option value="D">Dead Stock</option>

															</select>
														</div>



														<div class="form-group col-md-4">
															<label for="inputPassword4">Requisition Type</label> <select
																class="form-control" id="employee" title="employee name"
																onchange="selectEmployee()" th:field="*{reqType}">
																<option value="">Select</option>
																<option th:each="employee :  ${employeeList}"
																	th:text="${employee.empName}"
																	th:value=" ${employee.empCode}"></option>
															</select>
														</div>

														<div class="form-group col-md-4">
															<label for="inputAddress">Requisition No</label> <input
																type="text" class="form-control" id="departmentCode"
																title="department code" placeholder="Department Code"
																th:field="*{requisition}">
														</div>


														<div class="form-group col-md-4">
															<label for="inputPassword4">Requisition Date</label> <input
																type="date" class="form-control" id="departmentName"
																title="department name" placeholder="Department Name"
																th:field="*{requisitionDate}">
														</div>

														<div class="form-group col-md-4">
															<label for="inputPassword4">Bulk Issue</label> <select
																class="form-control" id="" title="requisition type"
																th:field="*{bulkIssue}">

																<option value="Y">Yes</option>
																<option value="N">No</option>

															</select>
														</div>

													</div>
													<!-- /.box-body -->

												</div>
												<!--end box-1-->


												<div class="box">
													<h5 class="box-title">Store/Employee Detail</h5>
													<div class="box-body">


														<div class="form-group col-md-4">
															<label for="inputEmail4">Transaction Type</label> <input
																type="text" class="form-control" id="inputEmail4"
																placeholder="Requisition No" title="requisition no"
																th:field="*{tranType}">
														</div>
														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue To</label> <select
																class="form-control" id="employee" title="employee name"
																th:field="*{issueTo}">
																<option value="">Select</option>
																<option th:each="employee :  ${employeeList}"
																	th:text="${employee.empName}"
																	th:value=" ${employee.empCode}"></option>
															</select>
														</div>






														<div class="form-group col-md-4">
															<label for="inputPassword4">Issue Department</label> <select
																class="form-control" id="employee" title="employee name"
																th:field="*{issueDept}">
																<option value="">Select</option>
																<option th:each="department :  ${departmentList}"
																	th:text="${department.deptName}"
																	th:value=" ${department.deptCode}"></option>
															</select>
														</div>



														<div class="form-group col-md-4">
															<label for="inputPassword4">Work Center Name</label> <input
																type="text" class="form-control" id="departmentName"
																title="department name" placeholder="Department Name">
														</div>
														<div class="form-group col-md-4">
															<label for="inputPassword4">Issued By</label> <select
																class="form-control" id="employee" title="employee name"
																th:field="*{issueDept}">
																<option value="">Select</option>
																<option th:each="employee :  ${employeeList}"
																	th:text="${employee.empName}"
																	th:value=" ${employee.empCode}"></option>
															</select>
														</div>

													</div>
													<!-- /.box-body -->

												</div>
												<!--end box-1-->

												<!--detail box-->
												<div class="box">

													<h5>Item Detail</h5>
													<div class="box-body">

														<input id="_cr" name="_cr" type="hidden" value="1">

														<div class="col-sm-12" style="text-align: right">




															<a id="add_row" class="fa fa-plus" aria-hidden="true"
																style="font-size: 24px; color: #001080"></a>&nbsp;&nbsp;&nbsp;
															<a id='delete_row' class="fa fa-trash"
																style="font-size: 24px; color: #399490fc"
																aria-hidden="true"></a>
														</div>

														<div class="table-responsive" style="margin-top: 40px">
															<table id="example" aria-describedby="example"
																class="table table-striped display">
																<thead>
																	<tr>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Description</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Stock Detail</th>



																		<th scope="col" class="text-center"
																			style="width: 50px;">Item code</th>

																		<th scope="col" class="text-center"
																			style="width: 10px;">Item Description</th>


																		<th scope="col" class="text-center"
																			style="width: 50px;">UOM</th>
																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty Required</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty Iss</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty. Iss Conversion</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Qty. In Stock</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Issue Rate</th>

																		<th scope="col" class="text-center"
																			style="width: 90px;">Lot.No.</th>



																	</tr>
																</thead>

																<tbody>
																	<tr id="addr0">

																		<!-- store description  -->
																		<td><input type="number" title="sno."
																			class="form-control form-control-sm"
																			style="width: 70px;" name="issueSlipDetails[0].store"></td>

																		<!-- stock detail  -->
																		<td><select
																			class="form-control indentContainer form-control-sm select"
																			id="orderIndentNumberPo"
																			name="issueSlipDetails[0].store" title="item"
																			onchange='getOrderIndentDetailPo()' required>
																				<option value="">Select Indent</option>
																				<option th:each="po :  ${listPO}"
																					th:text="${po.poNumber}" th:value=" ${po.poNumber}"></option>

																		</select></td>
																		<!-- item code -->
																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="orderItemDescription" title="description"></td>
																		<!-- item description  -->

																		<td><select
																			class="form-control indentContainer form-control-sm select"
																			id="orderIndentNumberPo"
																			name="issueSlipDetails[0].item" title="item"
																			onchange='getOrderIndentDetailPo()' required>
																				<option value="">Select Indent</option>

																		</select></td>

																		<!-- UOM -->
																		<td><select
																			class="form-control indentContainer form-control-sm select"
																			id="orderIndentNumberPo"
																			name="issueSlipDetails[0].uom" title="item"
																			onchange='getOrderIndentDetailPo()' required>
																				<option value="">Select Indent</option>

																		</select></td>
																		<!-- Qty Required  -->
																		<td><input type="number"
																			class="form-control form-control-sm" title="net qty"
																			name="issueSlipDetails[0].qtyReq"></td>
																		<!-- Qty Issue   -->
																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="technicalQualification" title="srNoClaimUnder"
																			name="issueSlipDetails[0].qtyIssue"></td>
																		<!-- qty Issue Conversion  -->
																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="orderItemuom" title="" style="width: 150px"
																			name="issueSlipDetails[0].qtyIssueConv"></td>

																		<!-- qty in stock  -->

																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="orderItemuom" title="" style="width: 150px"></td>


																		<!-- issue rate  -->
																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="orderItemuom" title="" style="width: 150px"
																			name="issueSlipDetails[0].issueRate"></td>


																		<!-- lot No. -->

																		<td><input type="text"
																			class="form-control form-control-sm"
																			id="orderItemuom" title="" style="width: 150px"
																			name="issueSlipDetails[0].lotNo"></td>


																	</tr>
																	<tr id='addr1' />

																</tbody>


															</table>
														</div>

														<input type="hidden" id="hidden_field"
															th:value="${length}" />
													</div>
												</div>


												<!--end detail box-->




												<div class="box-footer" style="margin: 10px">
													<input type="submit" value="Submit" class="btn btn-primary" />
													<input type="reset" value="Reset" class="btn btn-danger" />
												</div>
											</form>


										</div>
										<!-- /.box -->
										<div
											style="width: parent; text-align-last: right; margin: 8px">
											<a th:href="@{/gatepass/list}">View All Gate-Pass</a>
										</div>
									</div>



								</div>

							</div>

						</div>
					</section>
				</section>
			</div>

		</div>
	</div>
	<div th:replace="fragments/footer :: footer">...</div>


	<script>
		function selectEmployee() {

			var employee = document.getElementById("employee").value;
			console.log("employee is " + employee);

			document.getElementById("empCode").value = employee;

			$.ajax({
				type : "GET",
				url : "employeeinfo/" + employee,

				success : function(data) {

					console.log("response data : " + data);

					$("#departmentCode").val(data.deptCode);
					$("#departmentName").val(data.deptName)
					//$("#departmentname").val(data.department.deptName)
				},
				error : function() {
					console.log("Error");
				}
			});
		}
		$(document).ready(function() {

			document.getElementById('gateEntryDate').valueAsDate = new Date();

		});
	</script>

	<script>
		$(document).ready(function() {
			var message = document.getElementById('mess').value
			if (message != null && message !== "") {

				swal(message, "", "success", {
					button : "OK",
					hideClass : {
						popup : 'animate__animated animate__fadeOutUp'
					},
				});
			} else {
				console.log("ajax request : " + message);
			}

		});
	</script>
