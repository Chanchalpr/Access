<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | General Form Elements</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="../../css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
	<link rel="stylesheet" href="../../css/skins/_all-skins.min.css" th:href="@{/css/skins/_all-skins.min.css}">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>
			<section class="content-wrapper">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<div class="col-md-3">
						</div>


						<div class="col-md-6" style="margin-top: 20px;">
							<!-- general form elements -->
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">City Master</h3>
								</div><!-- /.box-header -->
								<!-- form start -->
								<form role="form" th:action="@{/city/}" method="POST" th:object="${city}">
									<div class="box-body">

										<div class="form-group col-md-6">
											<label>City Code</label> <input type="text" class="form-control"
												placeholder="city code" th:field="*{cityCode}">
										</div>

										<div class="form-group col-md-6">
											<label>City Name</label> <input type="text" class="form-control"
												placeholder="city name" th:field="*{cityName}">
										</div>


										<div class="form-group col-md-12">
											<label>Region Code</label> <input type="text" class="form-control"
												placeholder="region code" th:field="*{regionCode}">
										</div>

										<div class="form-group col-md-12">
											<label>State</label> <label style="color: red">*</label> <select
												class="form-control" title="state Name" required th:field="*{state}">
												<option value="">Select State</option>
												<option th:each="state :  ${stateList}" th:text="${state.stateName}"
													th:value=" ${state.stateCode}"></option>
											</select>
										</div>


										<div class="form-group col-md-6">
											<label for="inputEmail4">District</label> <input type="text"
												class="form-control" placeholder="district" th:field="*{district}">
										</div>
										<div class="form-group col-md-6">
											<label for="inputEmail4">City Type</label> <input type="text"
												class="form-control" placeholder="city type" th:field="*{cityType}">
										</div>

										<div class="form-group" style="margin: 10px;">

											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions"
													id="inlineRadio1" value="Y"> <label class="form-check-label"
													for="inlineRadio1">Active</label>
											</div>

											<div class="form-check form-check-inline">
												<input class="form-check-input" type="radio" name="inlineRadioOptions"
													id="inlineRadio1" value="N"> <label class="form-check-label"
													for="inlineRadio1">In-Active</label>
											</div>

										</div>


										



									</div><!-- /.box-body -->

									
									<div class="box-footer" style="margin: 10px">
											<input type="submit" value="Submit" class="btn btn-primary" />
											<input type="reset" value="Reset" class="btn btn-danger" />
										</div>
										
										
								</form>
							</div><!-- /.box -->
						</div>


						<div class="col-md-3">
						</div>
					</div>

				</div>
			</section>

			<div th:replace="fragments/footer :: footer">...</div>
			<!--   <section class="content">
        
        </section>-->
			<script src="../../js/jQuery-2.1.4.min.js" th:src="@{/js/jQuery-2.1.4.min.js}"></script>
			<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
			<script src="../../js/fastclick.min.js" th:src="@{/js/fastclick.min.js}"></script>
			<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
			<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
</body>

</html>
