<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | General Form Elements</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="../../css/AdminLTE.min.css" th:href="@{/css/AdminLTE.min.css}">
	<link rel="stylesheet" href="../../css/skins/_all-skins.min.css" th:href="@{/css/skins/_all-skins.min.css}">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>
			<section class="content-wrapper">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<div class="col-md-3">
						</div>


						<div class="col-md-6" style="margin-top: 20px;">

							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Quick Example</h3>
								</div>
								<!-- form start -->
								<form role="form" th:action="@{/uom/}" method="POST" th:object="${uom}">
									<div class="box-body">

										<div class="form-group col-md-12">
											<label for="inputEmail4">Uom Code</label> <input type="text"
												class="form-control" placeholder="uom code" th:field="*{uomCode}">
										</div>
										<div class="form-group col-md-12">
											<label for="inputPassword4">Unit</label> <input type="text"
												class="form-control" placeholder="unit" th:field="*{unit}">
										</div>

										<div class="form-group col-lg-12">
											<label class="form-label">Measurement System</label> <label
												style="color: red">*</label> <select class="form-control"
												title="measurement system" th:field="*{measurementSystem}">
												<option value="">Select</option>
												<option value="testing">testing</option>
												<option value="testing">testing</option>
												<!-- <option th:each="country :  ${countryList}"
									th:text="${country.countryName}"
									th:value=" ${country.countryCode}"></option> -->
											</select>
										</div>

										<div class="form-group col-md-12">
											<label for="inputEmail4">Tungsten Uom Code</label> <input type="text"
												class="form-control" placeholder="tungsten uom code"
												th:field="*{tungstenUomCode}">
										</div>

										<div class="form-group col-md-12">
											<label for="inputEmail4">Tungsten Description</label> <input type="text"
												class="form-control" placeholder="tungsten description"
												th:field="*{tungstenDescription}">
										</div>
									</div>

									<div class="box-footer">
										<input type="submit" value="Submit" class="btn btn-primary" /> <input
											type="reset" value="Reset" class="btn btn-danger" />
									</div>
									<a th:href="@{/uom/list}">view uom list</a>

								</form>
							</div>
						</div>


						<div class="col-md-3">
						</div>
					</div>

				</div>
			</section>

			<div th:replace="fragments/footer :: footer">...</div>
			<!--   <section class="content">
        
        </section>-->
			<script src="../../js/jQuery-2.1.4.min.js" th:src="@{/js/jQuery-2.1.4.min.js}"></script>
			<script src="../../js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
			<script src="../../js/fastclick.min.js" th:src="@{/js/fastclick.min.js}"></script>
			<script src="../../js/app.min.js" th:src="@{/js/app.min.js}"></script>
			<script src="../../js/demo.js" th:src="@{/js/demo.js}"></script>
</body>

</html>
