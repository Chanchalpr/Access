<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>ERP WhareHouse</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">Header of Home Page</div>

	<div id="home-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="home-main-content">



		<div id="home-main-content">

			<h3>UOM Master</h3>


			<form th:action="@{/uom/}" method="POST" th:object="${uom}">
				<div class="form-border">

					<div class="row">
						<div class="form-group col-md-6">
							<label for="inputEmail4">Uom Code</label> <input type="text"
								class="form-control" placeholder="uom code"
								th:field="*{uomCode}">
						</div>
						<div class="form-group col-md-6">
							<label for="inputPassword4">Unit</label> <input type="text"
								class="form-control" placeholder="unit"
								th:field="*{unit}">
						</div>

					</div>

					<div class="row">
						

						<div class="form-group col-lg-6">
							<label class="form-label">Measurement System</label> <label
								style="color: red">*</label> <select class="form-control"
								title="measurement system" th:field="*{measurementSystem}">
								<option value="">Select</option>
								<option value="testing">testing</option>
								<option value="testing">testing</option>
								<!-- <option th:each="country :  ${countryList}"
									th:text="${country.countryName}"
									th:value=" ${country.countryCode}"></option> -->
							</select>
						</div>
						
						<div class="form-group col-md-6">
							<label for="inputEmail4">Tungsten Uom Code</label> <input
								type="text" class="form-control" placeholder="tungsten uom code"
								th:field="*{tungstenUomCode}">
						</div>

					</div>
					<div class="row">
					
						<div class="form-group col-md-6">
							<label for="inputEmail4">Tungsten Description</label> <input
								type="text" class="form-control" placeholder="tungsten description"
								th:field="*{tungstenDescription}">
						</div>

					</div>


					<div class="row" style="margin: 10px">
						<input type="submit" value="Submit" class="btn btn-primary" /> <input
							type="reset" value="Reset" class="btn btn-danger" />
					</div>

				</div>
			</form>

			<div class="row text-right m-10">
				<a th:href="@{/uom/list}">view uom list</a>
			</div>
		</div>
	</div>


	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
