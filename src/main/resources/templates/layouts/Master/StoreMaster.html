<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | General Form Elements</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="../../css/AdminLTE.min.css">
	<link rel="stylesheet" href="../../css/skins/_all-skins.min.css">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>
			<section class="content-wrapper">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<div class="col-md-3">
						</div>


						<div class="col-md-6" style="margin-top: 20px;">

							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Store Master</h3>
								</div>
								<!-- form start -->
								<form role="form" th:action="@{/store/}" method="POST" th:object="${store}">
									<div class="box-body">

										<div class="form-group col-md-12">
											<label for="inputEmail4">Store Code</label> <input type="text"
												class="form-control" placeholder="store code" th:field="*{storeCode}">
										</div>
										<div class="form-group col-md-12">
											<label class="form-label">Status</label> <label style="color: red">*</label>
											<select class="form-control" id="" title="status" th:field="*{storeStatus}"
												required>
												<option value="">Select</option>

												<option value="Normal">Normal</option>
												<option value="Ondate">As On Date</option>
											</select>
										</div>

										<div class="form-group col-md-12">
											<label class="form-label">Type</label> <label style="color: red">*</label>
											<select class="form-control" id="" title="type" th:field="*{storeType}"
												required>
												<option value="">Select</option>
												<option value="t-1">type-1</option>
												<option value="t-2">type-2</option>
											</select>
										</div>

										<div class="form-group col-md-12">
											<label for="inputEmail4">Location</label> <input type="text"
												class="form-control" placeholder="location" th:field="*{location}">
										</div>
										<div class="form-group col-md-12">
											<label for="inputEmail4">Description</label> <input type="text"
												class="form-control" placeholder="description"
												th:field="*{description}">
										</div>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions"
												id="inlineRadio1" value="Y"> <label class="form-check-label"
												for="inlineRadio1">Active</label>
										</div>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions"
												id="inlineRadio1" value="N"> <label class="form-check-label"
												for="inlineRadio1">In-Active</label>
										</div>
									</div>

									<div class="box-footer">
										<input type="submit" value="Submit" class="btn btn-primary" />
										<input type="reset" value="Reset" class="btn btn-danger" />
									</div>

									<a th:href="@{/store/list}">view store list</a>

								</form>
							</div>
						</div>


						<div class="col-md-3">
						</div>
					</div>

				</div>
			</section>

			<div th:replace="fragments/footer :: footer">...</div>
			<!--   <section class="content">
        
        </section>-->
			<script src="../../js/app.min.js"></script>

			<script src="../../js/demo.js"></script>

</body>

</html>
