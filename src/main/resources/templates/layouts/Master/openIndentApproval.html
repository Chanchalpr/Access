<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">ERP WhareHouse</div>

	<div id="home-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="home-main-content">
		<h4>Open Indent Approval</h4>



		<div class="container">
			<div class="container-fluid p-0">

				<div class="row">
					<div class="col-xl-8">
						<div class="card">
							<div class="card-header pb-0">
								<div class="card-actions float-right">
									<div class="dropdown show">
										<a href="#" data-toggle="dropdown" data-display="static">

										</a>

										<div class="dropdown-menu dropdown-menu-right">
											<a class="dropdown-item" href="#">Action</a> <a
												class="dropdown-item" href="#">Another action</a> <a
												class="dropdown-item" href="#">Something else here</a>
										</div>
									</div>
								</div>
								<h5 class="card-title mb-0">Clients</h5>
							</div>
							<div class="card-body">
								<div class="table-responsive-sm">
									<table class="table table-striped" style="width: 80%">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Indent Number</th>
												<th scope="col">Indent Date</th>
												<th scope="col">Indent Type</th>
												<th scope="col">Req. No</th>
												<th scope="col">Req Date</th>
												<th scope="col">Approval Status</th>
												<th scope="col">Remarks</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="indent,iter  : ${openIndentList}">
												<td th:text="${iter.index}">1</td>
												<td th:text="${indent.indentNumber}">Garrett Winters</td>
												<td th:text="${indent.indentDate}">Garrett Winters</td>


												<td th:text="${indent.indentType}">Good Guys</td>
												<td>Requisition Number</td>

												<td>Requisition Date</td>
												<td th:text="${indent.approvalStatus1}">Good Guys</td>

												<td>remarks</td>
												<!-- <td><span class="badge bg-success"
													th:text="${indent.activeYn}">Active</span></td> -->

												<td><span> <a
														th:href="@{/openindent/approve/{id}(id=${indent.indentNumber})}">edit</a></span>
													<span> <a
														th:href="@{/openindent/approve/{id}(id=${indent.indentNumber})}">delete</a></span></td>
											</tr>




										</tbody>
									</table>
								</div>
							</div>


							<!-- <div class="card-body">

								

								<label for="email">Status:</label> <input type="email" id="email"
									placeholder="Enter email" name="email">
									<input type="password" id="pwd" placeholder="Enter password" name="pswd">
									</br>
									<p></p>
									<label for="email">Remarks:</label> <input type="email" id="email"
									placeholder="Enter email" name="email">
									

							</div>
 -->
							
						</div>
					</div>


				</div>

			</div>
		</div>



	</div>


	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
