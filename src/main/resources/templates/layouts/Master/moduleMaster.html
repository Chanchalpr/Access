<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">ERP WhareHouse</div>

	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>





	<div id="home-main-content">

		<h3>Module Master</h3>


		<div class="form-border">

			<div class="form-group col-md-6">
				<label for="inputEmail4">Module Code</label> <input type="email"
					class="form-control" id="inputEmail4" placeholder="category code">
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Module Name</label> <input
					type="password" class="form-control" id="inputPassword4"
					placeholder="discreption">
			</div>
			<div class="form-group col-md-6">
				<label for="inputPassword4">Sequence Number</label> <input
					type="password" class="form-control" id="inputPassword4"
					placeholder="account head code">
			</div>
			

		</div>
	</div>








	


	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
