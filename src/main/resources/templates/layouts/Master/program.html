<!DOCTYPE html>
<html>

<head xmlns:th="http://www.thymeleaf.org">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AdminLTE 2 | General Form Elements</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<link rel="stylesheet" href="../../css/AdminLTE.min.css">
	<link rel="stylesheet" href="../../css/skins/_all-skins.min.css">

</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div>
			<div th:replace="fragments/header :: header">...</div>
			<div th:replace="fragments/sidebar :: sidebar">...</div>
			<section class="content-wrapper">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<div class="col-md-3">
						</div>


						<div class="col-md-6" style="margin-top: 20px;">

							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Program Master</h3>
								</div>
								<!-- form start -->
								<form role="form" th:action="@{/program/}" method="POST" th:object="${program}">
									<div class="box-body">

										<div class="form-group col-md-6">
											<label>Program Code</label> <input type="text" class="form-control"
												placeholder="program code" th:field="*{programCode}">
										</div>

										<div class="form-group col-md-6">
											<label>Program Name</label> <input type="text" class="form-control"
												placeholder="program name" th:field="*{programName}">
										</div>

										<div class="form-group col-md-12">
											<label class="form-label">Sub Module Name</label> <label
												style="color: red">*</label> <select class="form-control"
												title="Department Name" th:field="*{subModuleMaster}" required>
												<option value="">Select Sub Module</option>
												<option th:each="subModule :  ${listSubModule}"
													th:text="${subModule.subModuleName}"
													th:value=" ${subModule.subModuleCode}"></option>
											</select>
										</div>

										<div class="form-group col-md-6">
											<label for="inputPassword4">Program Type</label> <input type="text"
												class="form-control" placeholder="program type"
												th:field="*{programType}">
										</div>

										<div class="form-group col-md-6">
											<label for="inputPassword4">Program Href</label> <input type="text"
												class="form-control" placeholder="program href"
												th:field="*{programHrefName}">
										</div>

										<div class="form-group col-md-6">
											<label for="inputPassword4">Sequence Number</label> <input type="text"
												class="form-control" placeholder="sequence number" th:field="*{seqNo}">
										</div>


										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions"
												id="inlineRadio1" value="Y"> <label class="form-check-label"
												for="inlineRadio1">Active</label>
										</div>

										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions"
												id="inlineRadio1" value="N"> <label class="form-check-label"
												for="inlineRadio1">In-Active</label>
										</div>
									</div>

									<div class="box-footer">
										<input type="submit" value="Submit" class="btn btn-primary" />
										<input type="reset" value="Reset" class="btn btn-danger" />
									</div>
									<a th:href="@{/program/list}">view program list</a>
								</form>
							</div>
						</div>


						<div class="col-md-3">
						</div>
					</div>

				</div>
			</section>

			<div th:replace="fragments/footer :: footer">...</div>
			<!--   <section class="content">
        
        </section>-->
			<script src="../../js/app.min.js"></script>

			<script src="../../js/demo.js"></script>
</body>

</html>
