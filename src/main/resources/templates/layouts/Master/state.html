<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">ERP WhareHouse</div>

	<div id="home-nav"
		th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
	</div>





	<div id="home-main-content">

		<h3>State Master</h3>


		<form th:action="@{/state/}" method="POST" th:object="${state}">
			<div class="form-border">

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">State Code</label> <input type="text"
							class="form-control" placeholder="state code"
							th:field="*{stateCode}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputPassword4">State Name</label> <input type="text"
							class="form-control" placeholder="state name"
							th:field="*{stateName}">
					</div>

				</div>

				<div class="row">
					<div class="form-group col-md-6">
						<label for="inputEmail4">Gst State Code</label> <input type="text"
							class="form-control" placeholder="state gst code"
							th:field="*{gstStateCode}">
					</div>

					<div class="form-group col-lg-6">
						<label class="form-label">Country Name</label> <label
							style="color: red">*</label> <select class="form-control"
							
							title="country Name" required th:field="*{country}">
							<option value="">Select Department</option>
							<option th:each="country :  ${countryList}"
								th:text="${country.countryName}"
								th:value=" ${country.countryCode}"></option>
						</select>
					</div>

				</div>



				<div class="form-group" style="margin: 10px;">

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="Y"> <label
							class="form-check-label" for="inlineRadio1"
							th:field="*{activeYn}">Active</label>
					</div>

					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="inlineRadio1" value="N"> <label
							class="form-check-label" for="inlineRadio1"
							th:field="*{activeYn}">In-Active</label>
					</div>

				</div>

				<div class="row" style="margin: 10px">
					<input type="submit" value="Submit" class="btn btn-primary button" />
					<input type="reset" value="Reset" class="btn btn-danger button" />
				</div>

			</div>
		</form>

		<div class="row text-right m-10">
			<a th:href="@{/state/list}">view state list</a>
		</div>
	</div>











	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
