<!DOCTYPE html>

<!--  main-fragment (title, otherStaticResources, header, nav, mainContent, footer)  -->
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{::title},
                                                ~{:: #home-static-resources},
                                                ~{:: #home-header},
                                                ~{:: #home-nav},
                                                ~{:: #home-main-content},  
                                                ~{:: #home-footer}
                                               )}">

<head>
<title>Title of Home Page</title>

<th:block id="home-static-resources">

	<script type="text/javascript" src="../static/home.js"
		th:src="@{/home.js}"></script>
	<link rel="stylesheet" type="text/css" href="../static/home.css"
		th:href="@{/home.css}" />

</th:block>

</head>
<body>

	<div id="home-header">eBs</div>

	<div id="home-nav"
		th:replace="~{fragments/app-fragments :: nav-default}">Home Nav
	</div>

	<div id="home-main-content">
		<h2>List of Financial year</h2>



		<div class="container">
			<div class="container-fluid p-0">
			
				<div class="row">
					<div class="col-xl-8">
						<div class="card">
							<div class="card-header pb-0">
								<div class="card-actions float-right">
									<div class="dropdown show">
										<a href="#" data-toggle="dropdown" data-display="static">

										</a>

									
									</div>
								</div>
								
							</div>
							<div class="card-body">
								<div class="table-responsive-sm">
									<table class="table table-striped" style="width: 80%">
										<thead>
											<tr>
												<th scope="col">#</th>
												<th scope="col">Financial Code</th>
												<th scope="col">From Date</th>
												<th scope="col">To date</th>
												
												
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="financialyear,iter  : ${financialyearList}">
												<td th:text="${iter.index}">1</td>
												<td th:text="${financialyear.financialYearCode}">Garrett Winters</td>
												<td th:text="${financialyear.fromDate}">Garrett Winters</td>
												<td th:text="${financialyear.toDate}">Garrett Winters</td>
											
												
												<td><span> <a th:href="@{/financialyear/edit/{id}(id=${financialyear.financialYearCode})}">edit</a></span> <span> <a
														th:href="@{/financialyear/delete/{id}(id=${financialyear.financialYearCode})}">delete</a></span></td>
											</tr>




										</tbody>
									</table>
								</div>
							</div>

							<div class="row" style="margin: 10px">
								<input type="submit" value="Back"  onclick='javascript:window.history.back()'
									class="btn btn-link" /> 
							</div>
						</div>
					</div>


				</div>

			</div>
		</div>



	</div>


	<!-- <div id="home-footer" th:replace="~{/fragments/app-fragments :: copyright}">
        Footer
    </div> -->


</body>
</html>
